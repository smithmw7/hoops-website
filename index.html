<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hightop Hoops - Download Now</title>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;500;600;700&family=Montserrat:wght@300;400;600;700;800;900&display=swap" rel="stylesheet">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Montserrat', sans-serif;
            background: url('assets/images/back.jpg') center/cover no-repeat;
            min-height: 100vh;
            overflow-x: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .splash-container {
            text-align: center;
            color: white;
            position: relative;
            z-index: 2;
            max-width: 800px;
            padding: 2rem;
        }
        
        .logo-container {
            margin-bottom: 3rem;
        }
        
        .logo-image {
            max-width: 400px;
            width: 100%;
            height: auto;
            filter: drop-shadow(0 8px 16px rgba(0,0,0,0.3));
        }
        
        .basketball-container {
            position: relative;
            display: inline-block;
            margin-top: 2rem;
        }
        
        .basketball {
            width: 200px;
            height: 200px;
            animation: float 8s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }
        
        @keyframes float {
            0%, 100% {
                transform: translateY(0px) rotate(0deg);
            }
            25% {
                transform: translateY(-8px) rotate(1deg);
            }
            50% {
                transform: translateY(-15px) rotate(0deg);
            }
            75% {
                transform: translateY(-8px) rotate(-1deg);
            }
        }
        
        .download-section {
            margin-top: 4rem;
        }
        
        .download-button {
            display: inline-block;
            background: linear-gradient(45deg, #ff6b35, #f7931e);
            color: white;
            padding: 1rem 2rem;
            border-radius: 50px;
            text-decoration: none;
            font-weight: 700;
            font-size: 1.2rem;
            box-shadow: 0 10px 30px rgba(255, 107, 53, 0.4);
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.1em;
        }
        
        .download-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 40px rgba(255, 107, 53, 0.6);
        }
        
        .download-button:active {
            transform: translateY(-1px);
        }
        
        /* Responsive Design */
        @media (max-width: 768px) {
            .logo-image {
                max-width: 300px;
            }
            
            .basketball {
                width: 150px;
                height: 150px;
            }
            
            .download-button {
                padding: 0.8rem 1.5rem;
                font-size: 1rem;
            }
        }
        
        @media (max-width: 480px) {
            .splash-container {
                padding: 1rem;
            }
            
            .logo-image {
                max-width: 250px;
            }
            
            .basketball {
                width: 120px;
                height: 120px;
            }
            
            .download-button {
                padding: 0.7rem 1.2rem;
                font-size: 0.9rem;
            }
        }
        
        /* Basketball scale animation */
        .basketball.scale-pop {
            animation: scalePop 1.5s cubic-bezier(.2,.89,1,.17) forwards;
        }
        
        @keyframes scalePop {
            0% {
                transform: scale(1);
            }
            15% {
                transform: scale(1.4);
            }
            100% {
                transform: scale(1);
            }
        }
    </style>
</head>
<body>
    <div class="splash-container">
        <div class="logo-container">
            <img src="assets/images/Logo_Hightop.png" alt="Hightop Hoops Logo" class="logo-image">
        </div>
        
        <div class="basketball-container">
            <img src="assets/images/ball.png" alt="Basketball" class="basketball" id="basketball">
        </div>
        
        <div class="download-section">
            <a href="#" class="download-button" id="download-link">
                COMING SOON
            </a>
        </div>
    </div>
    
    <script>
        // Function to trigger basketball scale animation
        function triggerBasketballAnimation() {
            const basketball = document.getElementById('basketball');
            
            // Remove any existing animation class
            basketball.classList.remove('scale-pop');
            
            // Force a reflow to ensure the class removal is processed
            basketball.offsetHeight;
            
            // Add the animation class
            basketball.classList.add('scale-pop');
            
            // Remove the class after animation completes
            setTimeout(() => {
                basketball.classList.remove('scale-pop');
            }, 1500);
        }
        
        // Coming soon button triggers basketball scale animation
        document.getElementById('download-link').addEventListener('click', function(e) {
            e.preventDefault();
            triggerBasketballAnimation();
        });
        
        // Basketball click also triggers animation
        document.getElementById('basketball').addEventListener('click', function(e) {
            e.preventDefault();
            triggerBasketballAnimation();
        });
    </script>
</body>
</html>
